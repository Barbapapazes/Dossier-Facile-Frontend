<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Locatio</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="container big-space-separator">
        <div class="row">
            <div class="col-md-2 col-sm-1 col-xs-1"></div>
            <div class="col-md-8 col-sm-10 col-xs-10">
                <p th:if="${status.name() == 'SUCCESS'}" class="little-title text-center padding border-bottom border-primary text-primary text-primary1 medium-margin-bottom" th:text="#{tenant.subscribe.success.text}">

                </p>
            </div>
            <div class="col-md-8 col-sm-10 col-xs-10">
                <p th:if="${status.name() == 'TOKEN_DOES_NOT_EXIST' or status.name() == 'TOKEN_TOO_OLD'}" class="little-title text-center padding border-bottom border-primary text-primary text-primary1 medium-margin-bottom">
                    Cette url n'est plus valide.<br/>
                </p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
