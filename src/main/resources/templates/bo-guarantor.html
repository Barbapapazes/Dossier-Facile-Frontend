<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Locatio</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <a href="/bo/proprios">Emails proprio</a>
    <br/>
    <a href="/bo/colocation">Dossiers colocations</a>

    <br/><br/><br/>

    <div class="container" id="toggleInfo2">

        <div class="row big-space-separator">
            <div class="col-md-3 col-sm-2 col-xs-1"></div>
            <div class="col-md-6 col-sm-8 col-xs-10">
                <div>
                    <p th:text="#{tenant.profile.garant.title} + ', ' + ${guarantor.getFirstName() + ' ' + guarantor.getLastName()}"></p>
                </div>
                <div class="form-group">
                    <div id="info" class="input-icon info-icon input-file-container">
                        <a class="link-file" th:text="#{tenant.profile.link1}" th:href="${guarantor.getUpload1()}"
                           target="_blank"></a>
                    </div>
                </div>

                <div class="form-group">
                    <p id="domicile">
                        <a class="link-file" th:text="#{tenant.profile.link2}" th:href="${guarantor.getUpload2()}"
                           target="_blank"></a>
                    </p>
                </div>

                <div class="form-group">
                    <p id="work_status">
                        <a class="link-file" th:text="#{tenant.profile.link3}" th:href="${guarantor.getUpload3()}"
                           target="_blank"></a>
                    </p>
                </div>
                <div class="form-group">
                    <p id="impots">
                        <a class="link-file" th:text="#{tenant.profile.link4}" th:href="${guarantor.getUpload4()}"
                           target="_blank"></a>
                    </p>
                </div>
                <div class="form-group">
                    <p id="justificatif_res">
                        <a class="link-file" th:text="#{tenant.profile.link5}" th:href="${guarantor.getUpload5()}"
                           target="_blank"></a>
                    </p>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
