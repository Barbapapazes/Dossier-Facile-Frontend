bo.tenant.custom.email.head1 = Bonjour, 
bo.tenant.custom.email.head2 = Afin de valider votre dossier, veuillez procéder aux modifications suivantes directement depuis votre espace mon compte :
bo.tenant.custom.email.option0 = Malheureusement, les justificatifs de domicile habituels ne fonctionnent pas ici. Nous avons besoin de vos trois dernières quittances de loyer ou d'une déclaration sur l'honneur si vous êtes hébergé à titre gratuit (chez vos parents par exemple) ;
bo.tenant.custom.email.option1 = Nous avons besoin de vos trois derniers bulletins de paie. Si vous n'êtes pas en mesure de nous fournir ces documents, veuillez nous l'indiquer par simple retour de mail ;
bo.tenant.custom.email.option2 = Vous n'avez pas fourni d'avis d'imposition en votre nom. Si vous êtes encore sur l'avis d'imposition de votre garant ou que vous résidiez à l'étranger, merci de nous l'indiquer par retour de mail.
bo.tenant.custom.email.option3 = Nous observons une différence importante entre les revenus déclarés et le revenu fiscal de référence. Pouvez-vous nous expliquer en quelques mots l'origine de cette différence (Changement d'employeur, promotion, autres revenus, départ à la retraite, période d’inactivité, etc.) ; [Attention, celui-là ET le suivant sont sur l’impôt et donc il faut deux cases à cocher distinctes]
bo.tenant.custom.email.option4 = Il semble que le salaire déclaré ne corresponde pas à celui indiqué sur votre fiche de paie. Sauf précisons de votre part (revenus complémentaires par exemple ou prime étalée sur l’année)nous modifierons le montant déclaré de vos revenus pour s’aligner sur ceux de votre de fiche de paie ; 
bo.tenant.custom.email.option5 = S'agissant des pièces justificatives de votre garant, nous avons besoin :
bo.tenant.custom.email.option6 = d'un justificatif de domicile ;
bo.tenant.custom.email.option7 = d'un justificatif de situation professionnelle ;
bo.tenant.custom.email.option8 = des trois derniers bulletins de paie ou justificatifs de ressources (allocations par exemple) ;
bo.tenant.custom.email.option9 = Nous observons une différence importante entre les revenus déclarés et le revenu fiscal de référence. Pouvez-vous nous expliquer en quelques mots l'origine de cette différence (Changement d'employeur, promotion, autres revenus, départ à la retraite, période d’inactivité, etc.) ;
bo.tenant.custom.email.footer1 = Si la particularité de votre situation ne vous permet pas de répondre à ces demandes, indiquez-le nous simplement en répondant à cet email afin que nous trouvions ensemble une solution à vos difficultés.
bo.tenant.custom.email.footer2 = Locatio est une startup d'Etat, nous avons à cœur de rester à votre écoute. N'hésitez pas à nous écrire pour pour toute question, suggestion ou remarque !
bo.tenant.custom.email.footer3 = En vous souhaitant une très bonne journée,
bo.tenant.custom.email.footer4 = L'équipe Locatio
