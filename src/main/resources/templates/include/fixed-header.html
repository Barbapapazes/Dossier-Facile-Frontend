<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<header th:fragment="fixed-header" class="fixed-header">
    <div class="row bg-white space-separator hidden-xs">
        <div class="col-md-12">
            <a th:href="@{/home}" class="">
                <img src="/assets/images/logo.png" alt="" class="logo animated slideInLeft"/>
            </a>
        </div>
        <div class="fixed-header-link-container">
            <a sec:authorize="hasRole('ROLE_TENANT')" th:href="@{/locataire/mon-compte}"
               class="profile fixed-header-link" th:text="#{locatio.header.link.profile}"></a>
            <a sec:authorize="hasRole('ROLE_OWNER')" th:href="@{/proprietaire/mon-compte}"
               class="profile fixed-header-link" th:text="#{locatio.header.link.profile}"></a>
            <a th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/login}"
               th:text="#{locatio.header.link.login}" class="profile fixed-header-link" style="display: block;"></a>
            <form th:if="${#authorization.expression('isAuthenticated()')}" th:method="post" th:action="@{/logout}">
                <button th:type="submit" class="fixed-header-link logout"
                        th:text="#{locatio.header.link.logout}"></button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-default  navbar-fixed-top hidden-sm hidden-md hidden-lg">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a th:href="@{/home}" class="navbar-brand">
                    <img src="/assets/images/logo.png" alt="" class="logo animated slideInLeft"/>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li>
                        <a sec:authorize="hasRole('ROLE_TENANT')" th:href="@{/locataire/mon-compte}"
                           class="" th:text="#{locatio.header.link.profile}"></a>
                    </li>
                    <li>
                        <a sec:authorize="hasRole('ROLE_OWNER')" th:href="@{/proprietaire/mon-compte}"
                           class="" th:text="#{locatio.header.link.profile}"></a>

                    </li>
                 <li>
                     <a th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/login}"
                        th:text="#{locatio.header.link.login}" class=""
                        style="display: block;"></a>

                 </li>
                    <li>
                        <form th:if="${#authorization.expression('isAuthenticated()')}" th:method="post"
                              th:action="@{/logout}">
                            <button th:type="submit" class="fixed-header-link logout"
                                    th:text="#{locatio.header.link.logout}"></button>
                        </form>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

</header>

</html>
