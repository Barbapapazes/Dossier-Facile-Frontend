<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Locatio</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <a href="/bo/proprios">Emails proprio</a>
    <br/>
    <a href="/bo/locataires">Dossiers locataires</a>
    <br/>
    <table th:object="${subscriptions}" border="1">
        <tr th:each="subscription : ${subscriptions}">
            <td th:text="${subscription.getId()}"></td>
            <td th:text="${subscription.getEmail()}"></td>
            <td th:utext="${subscription.getCreationDateTime()}"></td>
            <td>
                <form id="proprio_subscribe" method="post" th:action="@{/bo/deleteOwner}">
                    <input type="hidden" th:name="subscriptionId" th:value="${subscription.getId()}" />
                    <button type="submit" name="action" value="delete">Supprimer</button>
                </form>

            </td>
        </tr>
    </table>
</div>
</body>
</html>
