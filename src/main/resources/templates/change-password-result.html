<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Locatio</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <div class="container big-space-separator">
        <div class="row">
            <div class="col-md-2 col-sm-1 col-xs-1"></div>
            <div class="col-md-8 col-sm-10 col-xs-10">
                <p th:if="${status.name() == 'SUCCESS'}" class="little-title text-center padding border-bottom border-primary text-primary text-primary1 medium-margin-bottom">
                    Votre mot de passe a été modifié.<br/>
                    <!--<a href="/login">Cliquez ici pour vous connecter à votre compte.</a>-->
                </p>
            </div>
            <div class="col-md-8 col-sm-10 col-xs-10">
                <p th:if="${status.name() == 'TOKEN_DOES_NOT_EXIST' or status.name() == 'TOKEN_TOO_OLD'}" class="little-title text-center padding border-bottom border-primary text-primary text-primary1 medium-margin-bottom">
                    Cette url n'est plus valide, merci de faire une nouvelle demande de changement de mot de passe.<br/>
                </p>
            </div>
            <div class="col-md-8 col-sm-10 col-xs-10">
                <p th:if="${status.name() == 'WRONG_PASSWORD'}" class="little-title text-center padding border-bottom border-primary text-primary text-primary1 medium-margin-bottom">
                    Le mot de passe n'est pas identique à la valeur du champ confirmation de mot de passe. Revenez en arrière pour recommencer.<br/>
                </p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
